<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>QCRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet/less" type="text/css" href="style.less" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1" ></script>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="scripts.js"></script>
    
    </head>
    <body>
        <div class="page-wrap">
            <div class="bg-img"></div>
            <div class="sign-up-form-section">
                <div class="logo-perspective">
                    <div class="sign-up-logo rect">
                        <div class="rect-left">
                            <span class="rect rect-orange"></span>
                            <span class="rect rect-blue"></span>
                        </div>
                        <div class="rect-right">
                            <span class="rect rect-purpure"></span>
                            <span class="rect rect-green"></span>
                        </div>
                    </div>
                </div>
               <div class="form-perspective">
                <section class="sign-up">
                    <div class="sign-up-title">
                        <h3>
                            QCRM
                        </h3>
                        <p>by SupportYourApp</p>
                    </div>
                    <form id="sign-up-form">
                        <div class="form-input">
                            <input type="text" placeholder="Type here">
                        </div>
                        <div class="form-input">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="form-remember">
                            <input name="remember" type="checkbox">
                            <label for="remember">Remember me on this computer</label>
                        </div>
                    </form>
        
                    <button class="primary-btn" type="submit" form="sign-up-form" value="Submit">Sign In to QCRM</button>
                </section>
               </div>
                
            </div>
        </div>
        
    </body> 

</html>
